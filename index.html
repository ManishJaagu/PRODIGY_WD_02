<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="quote">
            <h1>A man who dares to waste one hour of time has not discovered the value of life.</h1>
            <h3>- Charles Darwin</h3>
        </div>
        <div class="container">
            <div class="timer-display">
                00 : 00 : 00 : 000
            </div>
            <div class="buttons">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="lap-timer">Lap</button>
                <button id="reset-timer">Reset</button>
            </div>
            <div class="laps">
                <!--div for displaying laps -->
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
